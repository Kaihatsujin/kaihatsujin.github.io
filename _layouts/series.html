---
layout: default
---
<h2><a href="/index.html">&#10094 Back?</a><h2>
<hr>
<h1>{{ page.title }}</h1>
<hr>
<div class="container" style="padding-left: 0em; padding-right: 0em; overflow:auto; ">
	{% for post in site.posts %}
		{% if post.series contains {{ page.keyword }} %}
			<div class="threecol" style="text-align: center;">
				<iframe width="95%" src="{{ post.link }}" frameborder="0" allowfullscreen></iframe>
			</div>
		{% endif %}
	{% endfor %}
</div>
